<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Pokemon Browser</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1><img src = "pokemon.png" width = "100" height = "40">Browser</h1>
    <div id="app">
      <div v-if="loading">
          <p>Loading...</p>
        </div>
        <div class = "center" v-else>
        <h1>Here are your favorite Pokemon</h1>
          <p>
           <button><a href = "index.html">Back to Search</a></button>
        </p>
          <h2>{{current.name}}</h2>
          <img v-bind:src="image" v-bind:alt="current.alt" idth = "80" heigth = "80" class = "center">
          <p>Height: {{current.height}} inches   Weight: {{current.weight}}g</p>
          <p><i>Pokedex Index # {{current.id}}</i></p>
          <star-rating class="center" v-bind:increment="0.5" active-color="#ddcc00" @rating-selected ="setRating"></star-rating>
          <p>Average Fan Rating: {{average}}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js">
    </script>
  </body>



  <footer class = "center">
    <p> By Daniel Scott for CS 260 Spring 2019</p>
    <a href = "https://github.com/jdscott95/creative-project-4" class = "center"> Github repository</a>
  </footer>
</html>
